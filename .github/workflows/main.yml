name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: mohamedmhm
          password: 123456789

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag  mohamedmhm/mhmd

      - name: Docker Push
        run: docker push  mohamedmhm/mhmd
